[tox]
basepython = py3
skipsdist = true
envlist = manage

[testenv]
whitelist_externals = echo
list_dependencies_command = echo

deps =
    -rrequirements.txt

[testenv:create]
commands =
    python src/create.py {posargs}

[testenv:create-user]
commands =
    python src/create-user.py {posargs}

[testenv:manage]
commands =
    python src/manage.py {posargs}
